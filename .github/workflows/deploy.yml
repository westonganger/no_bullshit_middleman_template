name: Deploy

# on:
  # schedule:
  #   # * is a special character in YAML so you have to quote this string
  #   - cron:  '*/15 * * * *'
  # release:
  #   type: [ published ]
  #   branches: [ master, staging ]

on: 
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch, Enter either master/production'
        required: true
        default: 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - run: "GIT_BRANCH=${{github.event.inputs.branch}} $/bin/deploy.sh"
      shell: bash

